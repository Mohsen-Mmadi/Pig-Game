<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="bg-warning" id="butoons-game">
          <button type="button" class="btn btn-danger d-block" id="btn-start">
            Start Game
          </button>
          <button type="button" class="btn btn-dark mt-1rem" id="btn-dice">Dice</button>
          <div class="rounded bg-body text-center w-100 " id="show-img">
            <img src="../image/1.jpg" alt="" class="d-none  img-dice" />
          </div>
          <button
            type="button"
            class="btn bg-primary mt-2rem mb-2rem"
            id="btn-hold"
          >
            Hold
          </button>
        </div>
        <div class="col-6 bg-success h-column">
          <div class="m-5 rounded bg-body total-user text-center">
            <h3>Result User1</h3>
            <span class="h2 fw-bold" id="result-number1"></span>
          </div>
          <div class="m-5 rounded bg-body total-user text-center">
            <h3>temporary User1</h3>
            <span class="h2 fw-bold" id="temporary-number1"></span>
          </div>
        </div>

        <div class="col-6 bg-info h-column ">
          <div class="m-5 rounded bg-body total-user text-center">
            <h3>Result User2</h3>
            <span class="h2 fw-bold" id="result-number2">122</span>
          </div>
          <div class="m-5 rounded bg-body total-user text-center">
            <h3>temporary User2</h3>
            <span class="h2 fw-bold" id="temporary-number2">10</span>
          </div>
        </div>
      </div>
    </div>
    <script src="../JS/App.js "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
 
  </body>
</html>
